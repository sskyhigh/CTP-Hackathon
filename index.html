<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Readex Pro:wght@300;400;700&display=swap"
    />
  </head>
  <body>
    <div class="game">
      <img class="love-icon" alt="" src="./public/love.svg" />

      <img class="skip-icon" alt="" src="./public/skip.svg" />

      <div class="frame">
        <div class="solarheart-bold"></div>
      </div>
      <div class="frame1">
        <div class="backgrund-images">
          <div class="frame2">
            <div class="frame3">
              <img
                class="picasso-face-art-seamless-patt-icon"
                alt=""
                src="./public/picassofaceartseamlesspatternisolatedonwhitebackgroundvector-1-1@2x.png"
              />
            </div>
            <div class="frame2">
              <img
                class="picasso-face-art-seamless-patt-icon1"
                alt=""
                src="./public/picassofaceartseamlesspatternisolatedonwhitebackgroundvector-1-1@2x.png"
              />
            </div>
          </div>
          <div class="frame5">
            <div class="frame6">
              <div class="frame6">
                <img
                  class="picasso-face-art-seamless-patt-icon2"
                  alt=""
                  src="./public/picassofaceartseamlesspatternisolatedonwhitebackgroundvector-1-1@2x.png"
                />
              </div>
              <img
                class="picasso-face-art-seamless-patt-icon3"
                alt=""
                src="./public/picassofaceartseamlesspatternisolatedonwhitebackgroundvector-1-1@2x.png"
              />
            </div>
            <div class="frame8">
              <div class="frame9">
                <div class="frame10">
                  <img
                    class="picasso-face-art-seamless-patt-icon4"
                    alt=""
                    src="./public/picassofaceartseamlesspatternisolatedonwhitebackgroundvector-1-11@2x.png"
                  />
                </div>
                <div class="frame9">
                  <img
                    class="picasso-face-art-seamless-patt-icon5"
                    alt=""
                    src="./public/picassofaceartseamlesspatternisolatedonwhitebackgroundvector-1-11@2x.png"
                  />
                </div>
              </div>
              <div class="frame12">
                <img
                  class="picasso-face-art-seamless-patt-icon6"
                  alt=""
                  src="./public/picassofaceartseamlesspatternisolatedonwhitebackgroundvector-1-11@2x.png"
                />

                <div class="frame12">
                  <img
                    class="picasso-face-art-seamless-patt-icon7"
                    alt=""
                    src="./public/picassofaceartseamlesspatternisolatedonwhitebackgroundvector-1-11@2x.png"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="frame14">
          <div class="frame15">
            <div class="frame16">
              <div class="banner">
                <div class="frame17">
                  <div class="every-child-is-container">
                    <p class="every-child-is">
                      “Every child is an artist. The problem is how to remain an
                      artist once we grow up.”
                    </p>
                    <p class="every-child-is">&nbsp;</p>
                    <p class="every-child-is">~ The Unknown Artist</p>
                  </div>
                </div>
                <div class="frame18">
                  <img
                    class="logo-removebg-preview-2-icon"
                    alt=""
                    src="./public/logoremovebgpreview-2@2x.png"
                  />

                  <div class="frame-child"></div>
                </div>
              </div>
            </div>
            <div class="frame19">
              <div class="leaderboard">
                <div class="frame20">
                  <div class="frame21">
                    <div class="solid-background"></div>
                  </div>
                  <div class="frame22">
                    <img
                      class="leader-board"
                      alt=""
                      src="./public/leader-board@2x.png"
                    />
                  </div>
                </div>
                <div class="pngwing-1-wrapper">
                  <img
                    class="pngwing-1-icon"
                    alt=""
                    src="./public/pngwing-1@2x.png"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="frame23">
            <div class="frame24">
              <div class="frame24">
                <div class="picture-frame">
                  <div class="picture-frame-child"></div>
                  <img
                    class="boarder-1-icon"
                    alt=""
                    src="./public/boarder-1@2x.png"
                  />
                </div>
              </div>
              <img
                class="food-and-drinks-level-1-png-1-icon"
                alt=""
                src="./public/2382388790-foodanddrinkslevel1png-1@2x.png"
              />
            </div>
            <div class="frame26">
              <img class="frame-icon" alt="" src="./public/frame.svg" />

              <div class="frame27">
                <div class="score">
                  <b class="points">Points:</b>
                </div>
              </div>
              <div class="frame28">
                <img class="frame-icon1" alt="" src="./public/frame1.svg" />

                <div class="frame29">
                  <div class="frame30">
                    <div class="frame31">
                      <div class="guess">
                        <div class="frame32">
                          <div class="chat">
                            <img
                              class="chat-child"
                              alt=""
                              src="./public/vector-10.svg"
                            />

                            <img
                              class="speech-bubble-png-13-1-icon"
                              alt=""
                              src="./public/speechbubblepng13-1@2x.png"
                            />
                          </div>
                          <div class="need-help">Need Help?</div>
                        </div>
                        <div class="frame33">
                          <img
                            class="bomb-icon"
                            alt=""
                            src="./public/bomb@2x.png"
                          />

                          <div class="frame-item"></div>
                          <div class="need-hint">Need Hint?</div>
                        </div>
                      </div>
                    </div>
                    <div class="frame34">
                      <div class="shop-wrapper">
                        <b class="shop">Shop</b>
                      </div>
                    </div>
                  </div>
                  <div class="frame35">
                    <div class="frame36">
                      <div class="exit-wrapper">
                        <b class="exit">Exit</b>
                      </div>
                    </div>
                    <div class="frame37">
                      <img
                        class="nametag-icon"
                        alt=""
                        src="./public/nametag@2x.png"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
